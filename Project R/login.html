<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Login</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Login">
                </div>
          </form>
        </div>
        <div class="popup" id="popup">
            <j class='bx bx-check-circle'></j>
            <h2>Thank You!</h2>
            <p>Your registration has sucessfully. <br> Thanks!</p>
            <a href="upload.html"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>

    <script src="Js/login.js"></script>
    
</body>
</html>
